<!DOCTYPE html>
<html lang="en-ca">
<head >
	<meta charset="utf-8">
	<title>Assignment 4</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>	
<body>
	<header>
		<div id="header-information" class="green clearfix">

	<main class="clearfix">

			<h2>Main Content Title</h2>

				<figure>
					<img src="img/cats.jpg" class="s-c-images" alt="cats">

				<figure>

				</figure>
		</aside>

	<footer>
		<div class="social-media green clearfix">
			<p>CopyRight 2017, All Rights Reserved</p>
			<figure>
				<img src="img/facebook.png" alt="facebook">

			<figure>

			<figure>

		</div>

</html>
