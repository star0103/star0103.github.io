<!DOCTYPE html>
<html>
<head>
	<title>In Class 2</title>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
		}
		.clearfix {
			overflow: auto;
		}
		.clearfix:after {
			content: "";
			clear: both;
			display: table;
		}
		div.container {
			background-color: #b39ddb;
		}
		.box {
			background-color: #f9d57d;
			width: 160px;
			height: 80px;
			float: left;
			padding: 50px;
		}
		div.container-2 {
			background-color: #ffffff;
			width: 66%;
			height: 400px;
		}
	</style>
</head>
<body>
	<div class="container clearfix">
		<h1>ABC Company</h1>
		<p>
			<nav class="box">HOME</nav>
			<nav class="box">ABOUT</nav>
			<nav class="box">CONTACT</nav>
		</p>
	</div>
	<div class="container-2 clearfix">
		<article class="article-main">
			<h2>Article Title</h2>
			<p>
				Article text here.
			</p>
		</article>
	</div>
	
</body>
</html>
