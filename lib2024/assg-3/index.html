<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Assignment 3 Form</title>
	<style type="text/css">
		h1{
			color: #9932CC;
		}

		h3{
			color: #8B008B;
		}
	</style>
</head>
<body>
	<div id="wrapper" class="wrapper">
		<section id="html-forms" class="main-section">
			<form action="somepage.php" method="get">
				<h1>Assignment 3 Form</h1>
				<h3>Personal Information</h3>
				<div id="fn-container" class="form">
					<label for="FirstName">First name</label>
					<input type="text" name="FirstName" id="FirstName" placeholder="First name goes here">
				</div>
				<div id="ln-container" class="form">
					<label for="LastName">Last name</label>
					<input type="text" name="LastName" id="LastName" placeholder="Last name goes here">
				</div>
				<div id="email-container" class="form">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" placeholder="example@g.com">
				</div>
				<div id="pass-container" class="form">
					<label for="pass">Password</label>
					<input type="password" name="pass" id="pass" required>
				</div>
				<div id="intro-container" class="form">
					<label for="introduction">Introduction</label>
					<textarea name="introduction" id="introduction" placeholder="Introductory text here">
					</textarea>
				</div>
				<div id="info-container" class="form">
					<label for="dte">What is the date?</label>
					<input type="date" name="dte" id="dte">
					<p>
					<label for="num">Mobile Number</label>
<!-- I found this input type="tel" for telephone numbers on w3schools.com, I'm unsure if you would prefer this tag or the number tag taught in week 8 -->
					<input type="tel" name="num" id="num">
					</p>
					<p>Gender</p>
					<label for="male">
						<input type="radio" name="gender-form" id="male" value="male">
						Male
					</label>
					<label for="female">
						<input type="radio" name="gender-form" id="female" value="female">
						Female
					</label>
					<label for="other">
						<input type="radio" name="gender-form" id="other" value="other">
						Other
					</label>
				</div>
				<div id="address-container" class="form">
					<h3>Address</h3>
					<label for="Address">Street address</label>
					<input type="text" name="address" id="address">
					<label for="City">City</label>
					<input type="text" name="city" id="city">
					<p>
					<label for="province">Province</label>
					<select name="province" id="province">
						<option value="ontario">Ontario</option>
						<option value="quebec">Quebec</option>
						<option value="alberta">Alberta</option>
						<option value="british columbia">British Columbia</option>
						<option value="manitoba">Manitoba</option>
						<option value="new brunswick">New Brunswick</option>
						<option value="newfoundland and labrador">Newfoundland and Labrador</option>
						<option value="northwest territories">Northwest Territories</option>
						<option value="nova scotia">Nova Scotia</option>
						<option value="nunavut">Nunavut</option>
						<option value="prince edward island">Prince Edward Island</option>
						<option value="saskatchewan">Saskatchewan</option>
						<option value="yukon">Yukon</option>
					</select>	
					</p>
					<p>
					<label for="country">Country</label>
					<select name="country" id="country">
						<option value="canada">Canada</option>
						<option value="other">Other</option>
					</select>
					<label for="postal">Postal code</label>
					<input type="text" name="postal" id="postal">
					</p>
				</div>
				<div id="other-container" class="form">
					<h3>Hobbies and interests</h3>
					<label for="photography">Photography</label>
					<input type="checkbox" name="hobby" id="photography" value="photography">

					<label for="reading">Reading</label>
					<input type="checkbox" name="hobby" id="reading" value="reading">

					<label for="sports">Sports</label>
					<input type="checkbox" name="hobby" id="sports" value="sports">

					<label for="cooking">Cooking</label>
					<input type="checkbox" name="hobby" id="cooking" value="cooking">
						<h3>Website</h3>
					<p>
						<label for="url">Website here</label>
						<input type="url" name="ur" id="ur">
					</p>
				</div>
				<button type="submit">Submit</button>
				<button type="reset">Reset</button>
			</form>	
		</section>
	</div>

</body>
</html>
